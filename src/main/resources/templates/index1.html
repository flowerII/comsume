<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/text.css" media="screen" />

<link rel="stylesheet" type="text/css" href="css/mws.theme.css" media="screen" />

<!-- JavaScript Plugins -->

<title>连州市人民医院活动评分系统</title>

</head>

<body>
	<!-- Header Wrapper -->
	<div id="mws-header" class="clearfix">
    
    	<!-- Logo Wrapper -->
    	<div id="mws-logo-container">
        	<div id="mws-logo-wrap">
            	<img src="images/mws-logo.png" alt="mws admin" />
			</div>
        </div>
        
        <!-- User Area Wrapper -->
        <div id="mws-user-tools" class="clearfix">

            
            <!-- User Functions -->
            <div id="mws-user-info" class="mws-inset">
            	<div id="mws-user-photo">
                	<img src="/images/example/profile.jpg" alt="User Photo" />
                </div>
                <div id="mws-user-functions">
                    <div id="mws-username" th:text="${username}">
                        千树
                    </div>
                    <ul>
                        <li><a href="/logout">退出</a></li>
                    </ul>
                </div>
            </div>
            <!-- End User Functions -->
            
        </div>
    </div>
    
    <!-- Main Wrapper -->
    <div id="mws-wrapper">
    	<!-- Necessary markup, do not remove -->
		<div id="mws-sidebar-stitch"></div>
		<div id="mws-sidebar-bg"></div>
        
        <!-- Sidebar Wrapper -->
        <div id="mws-sidebar">
        	
            <!-- Search Box -->
        	<div id="mws-searchbox" class="mws-inset">
            	<form action="#">
                	<input type="text" class="mws-search-input" />
                    <input type="submit" class="mws-search-submit" />
                </form>
            </div>
            
            <!-- Main Navigation -->
            <div id="mws-navigation">
            	<ul>
                	<li class="active">
                		<a href="#" class="mws-i-24 i-home">活动评分</a>
                		<ul>
                        	<li><a href="javascript:void(0);" >XX活动</a></li>
                        </ul>
                	</li>
                	<li>
                		<a href="#" class="mws-i-24 i-graph">活动统计</a>
                		<ul>
                        	<li><a href="javascript:void(0);" >XX活动</a></li>
                        </ul>
                	</li>
                	<li>
                    	<a href="#" class="mws-i-24 i-day-calendar">活动管理</a>
                    	<ul>
                        	<li><a href="javascript:void(0);" id="activity_add">新增活动</a></li>
                        	<li><a href="javascript:void(0);" id="activity_admin">活动设置</a></li>
                        </ul>
                    </li>
                	<li>
                		<a href="javascript:void(0);" id="user_admin" class="mws-i-24 i-polaroids">用户管理</a>
                	</li>
                	<li>
                		<a href="javascript:void(0);" id="team_admin" class="mws-i-24 i-file-cabinet">队伍管理</a>
                	</li>
                </ul>
            </div>
            <!-- End Navigation -->
            
        </div>

        <div id="mws-container" class="clearfix">
        
        	<!-- Main Container -->
            <div class="container">
                <div class="mws-panel grid_8">
                	
                </div>
            </div>
            <!-- End Main Container -->
            
            <!-- Footer -->
            <div id="mws-footer">

            </div>
            <!-- End Footer -->
            
        </div>
