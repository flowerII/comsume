<!DOCTYPE html>
<!-- saved from url=(0052)# -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>       
  <div class="container">
  	<div class="mws-panel grid_8">
      	<div class="mws-panel-header">
          	<span class="mws-i-24 i-sign-post">添加用户</span>
          </div>
          <div class="mws-panel-body">
          	<form class="mws-form">
          		<div class="mws-form-inline">
                      <div class="mws-form-row">
                          <label>工号</label>
                          <div class="mws-form-item large">
                          	<input type="text" id="staffno" name="staffno" class="mws-textinput" />
                          </div>
                      </div>
                      <div class="mws-form-row">
                          <label>姓名</label>
                          <div class="mws-form-item large">
                          	<input type="text" id="username" name="username" class="mws-textinput" />
                          </div>
                      </div>
                      <div class="mws-form-row">
                          <label>密码</label>
                          <div class="mws-form-item large">
                          	<input type="password" id="password" name="password" class="mws-textinput" />
                          </div>
                      </div>
          		</div>
          		<div class="mws-button-row">
          			<input type="reset" id="user_form_reset" value="取消" class="mws-button gray left" />
          			<button id="user_form_submit">添加</button>
          		</div>
          	</form>
          </div>
      </div>
      <div class="mws-panel grid_8 mws-collapsible">
     	<div class="mws-panel-header">
         	<span class="mws-i-24 i-table-1">用户列表</span>
         </div>
         <div class="mws-panel-body">
             <table class="mws-table">
                 <thead>
                     <tr>
                         <th>编号</th>
                         <th>姓名</th>
                         <th>工号</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr class="gradeX" th:each="user : ${users}">
                         <td th:text="${user.id}">Trident</td>
                         <td th:text="${user.username}"></td>
                         <td th:text="${user.staffno}">Win 95+</td>
                     </tr>
                 </tbody>
             </table>
         </div>
     </div>
  </div>
  <script type="text/javascript" src="js/index1.js"></script>
</body>
</html>
